<h2 mat-dialog-title>Fournir des commentaires et une note</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Note</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="data.grade"
      min="0"
      max="100"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Commentaires</mat-label>
    <textarea
      matInput
      rows="4"
      [(ngModel)]="data.feedback"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button
    mat-button
    color="primary"
    [disabled]="!isValid()"
    (click)="onSave()"
  >
    Enregistrer
  </button>
</mat-dialog-actions>
