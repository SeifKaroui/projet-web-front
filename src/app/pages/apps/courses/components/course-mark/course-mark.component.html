<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!-- Student Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Student </th>
    <td mat-cell *matCellDef="let student">
      {{ student.firstName }} {{ student.lastName }}
    </td>
  </ng-container>

  <!-- Dynamic Homework Columns -->
  <ng-container *ngFor="let hw of homeworks" [matColumnDef]="hw.id.toString()">
    <th mat-header-cell *matHeaderCellDef>{{ hw.title }}</th>
    <td
      mat-cell
      *matCellDef="let student"
      [ngStyle]="{
        'background-color': hasSubmission(student.id, hw.id) ? 'transparent' : '#ffe6e6'
      }"
    >
      <div class="cell-content">
        {{ getGrade(student.id, hw.id) }}
        <ng-container *ngIf="hasSubmission(student.id, hw.id)">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="setMenuContext(student.id, hw.id)"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </ng-container>
      </div>
    </td>
  </ng-container>

  <!-- Table Headers and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let student; columns: displayedColumns"></tr>
</table>

<!-- Define the Menu Outside the Table -->
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    (click)="onDownloadClick(getSubmission(menuStudentId, menuHomeworkId)?.fileUrl)"
  >
    <mat-icon>download</mat-icon>
    Download
  </button>
  <button
    mat-menu-item
    (click)="openFeedbackDialog(getSubmission(menuStudentId, menuHomeworkId))"
  >
    <mat-icon>feedback</mat-icon>
    Feedback
  </button>
</mat-menu>
