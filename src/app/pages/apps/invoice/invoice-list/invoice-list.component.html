<mat-card class="cardWithShadow mb-4">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center">
      <div class="stats d-flex gap-6">
        <!-- Submitted Stats -->
        <mat-card class="p-4 rounded bg-light-primary">
          <div class="d-flex align-items-center gap-4">
            <div class="stats-icon bg-primary rounded-circle d-flex align-items-center justify-content-center">
              <mat-icon class="text-white">assignment_turned_in</mat-icon>
            </div>
            <div>
              <h2 class="mb-1 fw-bold">{{submissionStats.submitted}}</h2>
              <small class="text-muted">Submitted</small>
            </div>
          </div>
        </mat-card>

        <!-- Not Submitted Stats -->
        <mat-card class="p-4 rounded bg-light-info">
          <div class="d-flex align-items-center gap-4">
            <div class="stats-icon bg-info rounded-circle d-flex align-items-center justify-content-center">
              <mat-icon class="text-white">pending_actions</mat-icon>
            </div>
            <div>
              <h2 class="mb-1 fw-bold">{{submissionStats.notSubmitted}}</h2>
              <small class="text-muted">Not Submitted</small>
            </div>
          </div>
        </mat-card>
      </div>

      <mat-form-field appearance="outline" class="w-25">
        <input matInput placeholder="Search Students" (keyup)="filter($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>


<mat-card class="cardWithShadow">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Job Title Column -->
      <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assignment </th>
        <td mat-cell *matCellDef="let element"> 
          <span [class.text-danger]="!element.hasSubmitted">
            {{element.jobTitle}}
          </span>
        </td>
      </ng-container>

      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="outline" class="w-75">
            <input matInput type="number" 
                   [ngModel]="element.grade" 
                   (ngModelChange)="updateGradeValue(element, $event)"
                   [disabled]="!element.hasSubmitted">
            <span matSuffix>/100</span>
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Comments Column -->
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="outline" class="w-100">
            <textarea matInput 
                      [ngModel]="element.comments" 
                      (ngModelChange)="updateComments(element, $event)"
                      [disabled]="!element.hasSubmitted">
            </textarea>
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" 
                  [disabled]="!element.hasSubmitted"
                  (click)="downloadSubmission(element)">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
